<!DOCTYPE html>
<html>
    <head>
    <script>
        $('.carousel').carousel({
  interval: 6000,
  pause: "false"
});
var $item = $('.carousel .item');
var $wHeight = $(window).height();

$item.height($wHeight); 
$item.addClass('full-screen');

$('.carousel img').each(function() {
  var $src = $(this).attr('src');
  var $color = $(this).attr('data-color');
  $(this).parent().css({
    'background-image' : 'url(' + $src + ')',
    'background-color' : $color
  });
  $(this).remove();
});

$(window).on('resize', function (){
  $wHeight = $(window).height();
  $item.height($wHeight);
});
    </script>
        <link rel="stylesheet" type = "text/css" href="carousel.css">
     </head>   
    <body>
     
<div id="mycarousel" class="carousel slide" data-ride="carousel">
<!--
   Indicators 
  <ol class="carousel-indicators">
    <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
    <li data-target="#mycarousel" data-slide-to="1"></li>
    <li data-target="#mycarousel" data-slide-to="2"></li>
    <li data-target="#mycarousel" data-slide-to="3"></li>
    <li data-target="#mycarousel" data-slide-to="4"></li>
  </ol>
-->

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src= "story1.jpg";>
      <div class="In Rwanda, girls are often seen to have only two roles during their lives: daughter and then wife. Ni Nyampinga showcases a different reality: that girls are Rwanda's greatest untapped source of economic and social growth. One way of doing this is to expose girls to positive role models who have broken through the invisible barriers holding them back. These Ni Nyampinga heroes are not only changing the way Rwanda views girls, but the way girls view themselves.">
        <h3>THE NI NYAMPINGA ROLE MODELS INSPIRING GIRLS IN RWANDA</h3>
      </div>
    </div>
    <div class="item">
      <img src="story2.jpg">
      <div class="carousel-caption">
        <h3>Second Image</h3>
      </div>
    </div>
    <!-- more slides here -->
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#mycarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#mycarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</body>
</html>
